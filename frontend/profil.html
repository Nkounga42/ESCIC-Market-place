  <!-- Main Content -->
  <div class="md:pl-64">
    <div class="max-w-xl mx-auto mt-10 bg-white rounded-lg shadow-lg p-8">
      <div class="mb-6">
        <a href="Vendeur.html" class="inline-flex items-center bg-blue-700 hover:bg-blue-800 text-white px-4 py-2 rounded-md font-semibold transition"><i class="fas fa-arrow-left mr-2"></i>Retour</a>
      </div>
      <div class="flex items-center mb-8">
        <div class="relative w-28 h-28 mr-6">
          <img id="profilePic" src="https://via.placeholder.com/120" alt="Photo de profil" class="w-28 h-28 rounded-full object-cover border-4 border-blue-200">
          <label for="profilePicInput" class="absolute bottom-0 right-0 bg-blue-700 hover:bg-blue-800 text-white rounded-full p-2 cursor-pointer shadow-lg">
            <i class="fas fa-camera"></i>
          </label>
          <input type="file" id="profilePicInput" accept="image/*" class="hidden">
        </div>
        <div>
          <h1 class="text-3xl font-bold text-blue-800 mb-1" id="profileName">Yoane Pequene</h1>
          <p class="text-gray-600" id="profileEmail">vendeur@email.com</p>
        </div>
      </div>
      <form id="profileForm" class="space-y-6">
        <div>
          <label class="block text-gray-700 font-semibold mb-1">Nom</label>
          <input type="text" id="lastName" class="w-full border border-gray-300 rounded-md px-3 py-2" value="Pequene">
        </div>
        <div>
          <label class="block text-gray-700 font-semibold mb-1">Prénom</label>
          <input type="text" id="firstName" class="w-full border border-gray-300 rounded-md px-3 py-2" value="Yoane">
        </div>
        <div>
          <label class="block text-gray-700 font-semibold mb-1">Description</label>
          <textarea id="description" class="w-full border border-gray-300 rounded-md px-3 py-2" rows="3" placeholder="Décris-toi en quelques mots...">Vendeur dynamique et à l'écoute, spécialisé dans les fournitures scolaires et électroniques.</textarea>
        </div>
        <div>
          <label class="block text-gray-700 font-semibold mb-1">Email</label>
          <input type="email" id="email" class="w-full border border-gray-300 rounded-md px-3 py-2" value="vendeur@email.com">
        </div>
        <div class="flex justify-end">
          <button type="submit" class="bg-blue-700 hover:bg-blue-800 text-white px-6 py-2 rounded-md font-semibold transition">Enregistrer les modifications</button>
        </div>
      </form>
    </div>
  </div>
  <script>
    // Mobile menu toggle
    const mobileMenuButton = document.getElementById('mobileMenuButton');
    const mobileMenu = document.getElementById('mobileMenu');
    const mobileBackdrop = document.getElementById('mobileBackdrop');
    mobileMenuButton.addEventListener('click', () => {
      mobileMenu.classList.toggle('open');
      mobileBackdrop.classList.toggle('hidden');
    });
    mobileBackdrop.addEventListener('click', () => {
      mobileMenu.classList.remove('open');
      mobileBackdrop.classList.add('hidden');
    });
    // Affichage de la nouvelle photo de profil instantanément
    document.getElementById('profilePicInput').addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(evt) {
          document.getElementById('profilePic').src = evt.target.result;
        };
        reader.readAsDataURL(file);
      }
    });
    // Mise à jour du nom/prénom/email/description en haut de la page
    document.getElementById('profileForm').addEventListener('submit', function(e) {
      e.preventDefault();
      document.getElementById('profileName').textContent = document.getElementById('firstName').value + ' ' + document.getElementById('lastName').value;
      document.getElementById('profileEmail').textContent = document.getElementById('email').value;
      alert('Profil mis à jour !');
      window.location.href = 'Vendeur.html';
    });
    
  </script>
