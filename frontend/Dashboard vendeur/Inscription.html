<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inscription — ESCIC-Market</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">
    <script src="./signup.js" defer></script>
    <script src="panelManager.js" defer></script>
  </head>
  <body class="min-h-screen flex flex-col">
    <!-- Header -->
    <header class="pt-8">
      <div class="container mx-auto px-4 text-center">
        <div class="flex justify-center mb-2">
          <div
            class="w-16 h-16 bg-blue-900 rounded-full flex items-center justify-center text-white font-bold text-2xl"
          >
            EM
          </div>
        </div>
        <h1 class="text-2xl font-bold text-blue-900">ESCIC-Market</h1>
        <p class="text-gray-600">Rejoins le kiosque virtuel de ton campus</p>
      </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow flex items-center justify-center px-4 pb-8">
      <div
        class="w-full max-w-md bg-white rounded-2xl card-shadow overflow-hidden"
      >
        <!-- Registration Card -->
        <div class="p-8">
          <h2 class="text-2xl font-bold text-blue-900 mb-6 text-center">
            Créer un compte
          </h2>

          <!-- Error Message -->
          <div
            id="error-message"
            class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4"
          ></div>
          <div class="steps-indicator">
            <div class="step active" data-step="1">1</div>
            <div class="step" data-step="2">2</div>
            <div class="step" data-step="3">3</div>
            <div class="step" data-step="4">4</div>
          </div>
          <div class="panels">
          <!-- Registration Form -->
          <form id="register-form">

            <div class="panel_1">
              <!-- Full Name Field -->
              <div class="mb-4">
                <label
                  for="fullname"
                  class="block text-gray-700 text-sm font-medium mb-1"
                  >Nom complet</label
                >
                <div class="relative">
                  <div
                    class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      class="h-5 w-5 text-gray-400"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke="currentColor"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
                      />
                    </svg>
                  </div>
                  <input
                    type="text"
                    id="fullname"
                    name="fullname"
                    required
                    class="w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg input-focus"
                    placeholder="Jean Dupont"
                  />
                </div>
              </div>
              <!-- Email Field -->
              <div class="mb-4">
                <label
                  for="email"
                  class="block text-gray-700 text-sm font-medium mb-1"
                  >Email universitaire</label
                >
                <div class="relative">
                  <div
                    class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      class="h-5 w-5 text-gray-400"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke="currentColor"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"
                      />
                    </svg>
                  </div>
                  <input
                    type="email"
                    id="email"
                    name="email"
                    required
                    class="w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg input-focus"
                    placeholder="jean.dupont@escic.edu"
                  />
                </div>
              </div>
            <div class="flex justify-end mt-4">
    <button type="button" class="next-btn bg-blue-900 text-white px-4 py-2 rounded">Suivant</button>
  </div>
</div>

            <div class="panel_2">
              <!-- matricul Field-->
              <div class="mb-4">
                <label
                  for="matricul"
                  class="block text-gray-700 text-sm font-medium mb-1"
                  >matricul</label
                >
                <div class="relative">
                  <div
                    class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      class="h-5 w-5 text-gray-400"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      class="lucide lucide-scan-qr-code-icon lucide-scan-qr-code"
                    >
                      <path d="M17 12v4a1 1 0 0 1-1 1h-4" />
                      <path d="M17 3h2a2 2 0 0 1 2 2v2" />
                      <path d="M17 8V7" />
                      <path d="M21 17v2a2 2 0 0 1-2 2h-2" />
                      <path d="M3 7V5a2 2 0 0 1 2-2h2" />
                      <path d="M7 17h.01" />
                      <path d="M7 21H5a2 2 0 0 1-2-2v-2" />
                      <rect x="7" y="7" width="5" height="5" rx="1" />
                    </svg>
                  </div>
                  <input
                    type="text"
                    id="matricul"
                    name="matricul"
                    required
                    class="w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg input-focus"
                    placeholder="BBA24001"
                  />
                </div>
              </div>
              <!-- number Field -->
              <div class="mb-4">
                <label
                  for="tel"
                  class="block text-gray-700 text-sm font-medium mb-1"
                  >Telephone</label
                >
                <div class="relative">
                  <div
                    class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      class="h-5 w-5 text-gray-400"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      class="text-blue-500"
                    >
                      <path
                        d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"
                      ></path>
                                
                    </svg>
                  </div>
                  <input
                    type="tel"
                    id="tel"
                    name="tel"
                    required
                    class="w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg input-focus"
                    placeholder="+242061234567"
                  />
                </div>
              </div>
             <div class="flex justify-between mt-4">
    <button type="button" class="prev-btn bg-gray-500 text-white px-4 py-2 rounded">Précédent</button>
    <button type="button" class="next-btn bg-blue-900 text-white px-4 py-2 rounded">Suivant</button>
  </div>
</div>

            <div class="panel_3">
              <!-- Study Level Field -->
              <div class="mb-4">
                <label
                  for="level"
                  class="block text-gray-700 text-sm font-medium mb-1"
                  >Niveau d'études</label
                >
                <div class="relative">
                  <select
                    id="level"
                    name="level"
                    required
                    class="w-full pl-3 pr-10 py-2 border border-gray-300 rounded-lg appearance-none input-focus"
                  >
                    <option value="" disabled selected>
                      Sélectionnez votre classe
                    </option>
                    <option value="PREPA 1">PREPA 1</option>
                    <option value="PREPA 2">PREPA 2</option>
                    <option value="BBA 1">BBA 1</option>
                    <option value="BBA 2">BBA 2</option>
                    <option value="BBA 3">BBA 3</option>
                    <option value="BFSDA 1">BFSDA 1</option>
                    <option value="BFSDA 2">BFSDA 2</option>
                    <option value="BFSDA 3">BFSDA 3</option>
                  </select>
                  <div
                    class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      class="h-5 w-5 text-gray-400"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke="currentColor"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M19 9l-7 7-7-7"
                      />
                    </svg>
                  </div>
                </div>
              </div>
              <!-- Study accountType Field -->
              <div class="mb-4">
                <label
                  for="accountType"
                  class="block text-gray-700 text-sm font-medium mb-1"
                  >Type de compte</label
                >
                <div class="relative">
                  <select
                    id="accountType"
                    name="accountType"
                    required
                    class="w-full pl-3 pr-10 py-2 border border-gray-300 rounded-lg appearance-none input-focus"
                  >
                    <option value="" disabled selected>
                      Sélectionnez un type de compte
                    </option>
                    <option value="Vendeur">Vendeur</option>
                    <option value="acheteur">acheteur</option>
                  </select>
                  <div
                    class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      class="h-5 w-5 text-gray-400"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke="currentColor"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M19 9l-7 7-7-7"
                      />
                    </svg>
                  </div>
                </div>
                <p class="text-xs text-gray-500 mt-1">
                  Les comptes vendeurs nécessitent une validation par
                  l'administration
                </p>
              </div>
            <div class="flex justify-between mt-4">
              <button type="button" class="prev-btn bg-gray-500 text-white px-4 py-2 rounded">Précédent</button>
              <button type="button" class="next-btn bg-blue-900 text-white px-4 py-2 rounded">Suivant</button>
            </div>
          </div>

            <div class="panel_4">
              <!-- Password Field -->
              <div class="mb-4 relative">
                <label
                  for="password"
                  class="block text-gray-700 text-sm font-medium mb-1"
                  >Mot de passe</label
                >
                <div class="relative">
                  <div
                    class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      class="h-5 w-5 text-gray-400"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke="currentColor"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"
                      />
                    </svg>
                  </div>
                  <input
                    type="password"
                    id="password"
                    name="password"
                    required
                    minlength="6"
                    class="w-full pl-10 pr-10 py-2 border border-gray-300 rounded-lg input-focus"
                    placeholder="••••••••"
                  />
                  <button
                    type="button"
                    id="toggle-password"
                    class="absolute password-toggle"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      class="h-5 w-5 text-gray-400"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke="currentColor"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                      />
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
                      />
                    </svg>
                  </button>
                </div>
                <p class="text-xs text-gray-500 mt-1">Minimum 6 caractères</p>
              </div>
              <!-- Confirm Password Field -->
              <div class="mb-4 relative">
                <label
                  for="confirm-password"
                  class="block text-gray-700 text-sm font-medium mb-1"
                  >Confirmer le mot de passe</label
                >
                <div class="relative">
                  <div
                    class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      class="h-5 w-5 text-gray-400"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke="currentColor"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M5 13l4 4L19 7"
                      />
                    </svg>
                  </div>
                  <input
                    type="password"
                    id="confirm-password"
                    name="confirm-password"
                    required
                    class="w-full pl-10 pr-10 py-2 border border-gray-300 rounded-lg input-focus"
                    placeholder="••••••••"
                  />
                  <button
                    type="button"
                    id="toggle-confirm-password"
                    class="absolute password-toggle"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      class="h-5 w-5 text-gray-400"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke="currentColor"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                      />
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
                      />
                    </svg>
                  </button>
                </div>
              </div>
            
            

              <!-- Submit Button -->
              <button
                type="submit"
                id="submit-btn"
                class="w-full bg-blue-900 hover:bg-blue-800 text-white font-bold py-3 px-4 rounded-lg transition duration-200 flex items-center justify-center"
              >
                <span id="btn-text">Créer mon compte</span>
                <div
                  id="spinner"
                  class="hidden spinner border-4 border-white border-opacity-30 rounded-full w-6 h-6 ml-2"
                ></div>
              </button>
            <div class="flex justify-between mt-4">
    <button type="button" class="prev-btn bg-gray-500 text-white px-4 py-2 rounded">Précédent</button>
    <!-- Le bouton submit existe déjà dans ce panel -->
  </div>

          </form>

          
        </div>
        <!-- Login Link -->
          <div class="mt-6 text-center">
            <p class="text-gray-600">
              Déjà inscrit ?
              <a
                href="../login/connection.html"
                class="text-green-500 hover:text-green-600 font-medium"
                >Se connecter</a
              >
            </p>
          </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="py-4 text-center">
      <p class="text-gray-500 text-sm">
        ESCIC-Market © 2025 – Propulsé par les étudiants de l'ESCIC
      </p>
    </footer>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Toggle password visibility
        const togglePassword = document.getElementById("toggle-password");
        const passwordInput = document.getElementById("password");
        const toggleConfirmPassword = document.getElementById(
          "toggle-confirm-password"
        );
        const confirmPasswordInput =
          document.getElementById("confirm-password");

        togglePassword.addEventListener("click", function () {
          const type =
            passwordInput.getAttribute("type") === "password"
              ? "text"
              : "password";
          passwordInput.setAttribute("type", type);
          togglePassword.innerHTML =
            type === "password"
              ? '<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" /></svg>'
              : '<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" /></svg>';
        });

        toggleConfirmPassword.addEventListener("click", function () {
          const type =
            confirmPasswordInput.getAttribute("type") === "password"
              ? "text"
              : "password";
          confirmPasswordInput.setAttribute("type", type);
          toggleConfirmPassword.innerHTML =
            type === "password"
              ? '<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" /></svg>'
              : '<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" /></svg>';
        });
      });
    </script>
  </body>
</html>
